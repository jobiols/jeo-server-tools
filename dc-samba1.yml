version: '3.5'
services:
  samba:
    image: dperson/samba
    container_name: samba
    restart: unless-stopped
    environment:
      TZ: 'America/Argentina/Buenos_Aires'
    networks:
      - default
    ports:
      - "137:137/udp"
      - "138:138/udp"
      - "139:139/tcp"
      - "445:445/tcp"    
    stdin_open: true
    read_only: true
    tmpfs: 
      - /tmp
    tty: true
    volumes:
      - /mnt:/mnt
    command: '-u "jobiols;melquiades" -s "Odoo Backup epso;/mnt;yes;no;no;jobiols;;;Archivos de backup diarios maximo 30 dias." -p'

networks:
  default:
