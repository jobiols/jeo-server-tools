version: '2'
services:
  rclone-mount:
    image: mumiehub/rclone-mount
    restart: unless-stopped
    ports:
      - '80:80'
    cap_add:
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /home/jobiols/.config/rclone:/config
      # - /mnt/gdrive:/mnt/mediaefs:shared
      - /odoo_ar/odoo-11.0e/jeo/backup_dir:/mnt/mediaefs:shared
    logging:
      options:
        max-size: 1g
    container_name: rclone-mount
    devices:
      - /dev/fuse
    environment: 
      - 'RemotePath=gdrive:'
      - 'MountCommands=--allow-other --allow-non-empty --buffer-size 256M'
      - 'ConfigName=rclone.conf'
